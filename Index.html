<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden4484 - Página Profissional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
            line-height: 1.6;
            text-align: center;
            padding: 0 20px;
        }

        /* Seção inicial */
        .intro {
            margin-top: 120px;
            color: white;
        }

        .name {
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 2px;
            display: inline-block;
        }

        .name span {
            display: inline-block;
            animation: changeFont 3s infinite;
            font-size: 80px;
        }

        @keyframes changeFont {
            0% {
                font-family: 'Courier New', Courier, monospace;
                color: #FF5733;
                transform: scale(1);
            }
            25% {
                font-family: 'Times New Roman', serif;
                color: #FFC300;
                transform: scale(1.1);
            }
            50% {
                font-family: 'Arial', sans-serif;
                color: #4CAF50;
                transform: scale(1);
            }
            75% {
                font-family: 'Georgia', serif;
                color: #9C27B0;
                transform: scale(1.1);
            }
            100% {
                font-family: 'Verdana', sans-serif;
                color: #00BCD4;
                transform: scale(1);
            }
        }

        .divider {
            border-top: 2px solid white;
            margin: 20px auto;
            width: 50%;
        }

        /* Seção de links */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #FFC300;
            font-size: 20px;
            text-decoration: none;
            margin: 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00BCD4;
        }

        /* Seção de Contato */
        .contact-info {
            margin-top: 50px;
            font-size: 18px;
            color: #ccc;
        }

        .contact-info p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Seção Inicial -->
    <div class="intro">
        <div class="name">
            <span>G</span><span>o</span><span>l</span><span>d</span><span>e</span><span>n</span><span>4</span><span>4</span><span>8</span><span>4</span>
        </div>
        <div class="divider"></div>
        <p>Desenvolvedor | Python, Java, HTML | Inteligências Artificiais</p>

        <!-- Links para Redes Sociais -->
        <div class="social-links">
            <a href="https://github.com/GoldenDuck9757" target="_blank">GitHub</a>
            <a href="https://t.me/Golden4484" target="_blank">Telegram: Golden4484</a>
            <a href="https://discord.com/users/Golden4484" target="_blank">Discord: Golden4484</a>
        </div>
    </div>

    <!-- Informações de Contato -->
    <div class="contact-info">
        <p>Se você deseja saber mais ou entrar em contato, fique à vontade para enviar uma mensagem no Telegram ou Discord.</p>
    </div>

</body>
</html>
