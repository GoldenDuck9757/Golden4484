<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden4484</title>
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
            line-height: 1.6;
        }

        /* Seção Inicial */
        .intro {
            background-color: #003366;
            color: white;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        /* Nome com fontes aleatórias e animação */
        .name {
            font-size: 70px;
            font-weight: bold;
            letter-spacing: 2px;
            display: inline-block;
        }

        .name span {
            display: inline-block;
            animation: changeFont 3s infinite;
            font-size: 80px;
        }

        /* Animação de mudança de fonte */
        @keyframes changeFont {
            0% {
                font-family: 'Courier New', Courier, monospace;
                color: #FF5733;
                transform: scale(1);
            }
            25% {
                font-family: 'Times New Roman', serif;
                color: #FFC300;
                transform: scale(1.1);
            }
            50% {
                font-family: 'Arial', sans-serif;
                color: #4CAF50;
                transform: scale(1);
            }
            75% {
                font-family: 'Georgia', serif;
                color: #9C27B0;
                transform: scale(1.1);
            }
            100% {
                font-family: 'Verdana', sans-serif;
                color: #00BCD4;
                transform: scale(1);
            }
        }

        /* Linha de separação */
        .divider {
            border-top: 2px solid white;
            margin: 20px auto;
            width: 50%;
        }

        /* Seção "Sobre Mim" */
        .section {
            background-color: #1a1a1a;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .section-text {
            font-size: 18px;
            line-height: 1.8;
            color: #ccc;
        }

        .highlighted {
            color: #ffcc00;
        }

        /* Seção de Contato */
        .contact-form {
            text-align: center;
            margin-top: 30px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

    <!-- Seção Inicial -->
    <div class="intro">
        <div class="name">
            <span>G</span>
            <span>o</span>
            <span>l</span>
            <span>d</span>
            <span>e</span>
            <span>n</span>
        </div>
        <div class="divider"></div>
    </div>

    <!-- Seção "Sobre Mim" -->
    <div class="section">
        <div class="section-title">Sobre Mim</div>
        <div class="section-text">
            Olá, sou <span class="highlighted">Golden4484</span>. Desenvolvedor com experiência em Python, Java, HTML e crio e desenvolvo Inteligências Artificiais. Meus pronomes são ele/dele. Gosto de programar coisas bem malucas e até mesmo sem nexo, ou por pura curiosidade ou por diversão...
        </div>
    </div>

    <!-- Formulário de Contato -->
    <div class="contact-form">
        <h2>Entre em Contato</h2>
        <form action="/submit" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
  </html>
